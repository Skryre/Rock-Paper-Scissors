<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width">
    <title>RPS</title>
	  <link rel="stylesheet" href="styles.css"/>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>
  <header>
      <h1>That's my Rock-Paper-Scissors game</h1>
  </header>
  <main>
    
    <h3>Click on your weapon of choice</h3>
    <h3>The first to reach 5 points win the game</h3>

    <div class="Results" id="Results">
    </div>
    <div class="Choice">
      <button class="btn" id="paperBtn">
      <i class="fa fa-hand-paper-o" style="font-size:70px"></i>
      </button>
      <button class="btn" id="rockBtn">
      <i class="fa fa-hand-grab-o" style="font-size:70px"></i>
      </button>
      <button class="btn" id="scissorsBtn">
      <i class="fa fa-hand-scissors-o" style="font-size:70px"></i>
      </button>
    </div>
    <div class="Message" id="Message">
    </div>
  </main>
</body>
